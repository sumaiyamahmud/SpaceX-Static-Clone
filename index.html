<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpaceX-Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="main">

    <div class="section-1">
        <div class="top-left-content">
            <img src="/img/logo.png" style="margin-left:320px" alt="SpaceX Logo">
            <div class="falcon-info">
                <div class="falcon-name">FALCON9</div>
                <div class="falcon-name">FALCON HEAVY</div>
                <div class="falcon-name">DRAGON</div>
                <div class="falcon-name">STARSHIP</div>
                <div class="falcon-name">HUMAN SPACEFLIGHT</div>
                <div class="falcon-name">RIDESHARE</div>
                <div class="falcon-name">STARSHIELD</div>
                <div class="falcon-name">STARLINK</div>
            </div>
        </div>

        <div class="top-right-content">
            <div class="shop">SHOP</div>
            <div class="menu-button">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>

          
        <div class="sect1-content">
                <h4 id="sect1-first-head">UPCOMING LAUNCH</h4>
                <h2 id="sect1-second-head">STARLINK MISSION</h2>
                <button class="sect1-button">WATCH</button>
        </div>
    </div>

    

    <div class="section-2"> 
        <div class="sect2-content">
            <h4 id="sect2-first-head">RECENT LAUNCH</h4>
            <h2 id="sect2-second-head">STARLINK MISSION</h2>
            <button class="sect2-button">REWATCH</button>
        </div>
    </div>



    <div class="section-3">
        <div class="sect3-content">
            <h2 id="sect3-second-head">STARSHIP FLIGHT TEST</h4>
            <button class="sect3-button">REWATCH</button>
        </div>
    </div>


    <div class="footer">
        <ul id="foot-list">
            <li><span id="foot-corp">SPACEX Â© 2022</span></li>
            <li id="foot-1">TWITTER</li>
            <li id="foot-2">YOUTUBE</li>
            <li id="foot-3">INSTAGRAM</li>
            <li id="foot-4">FLICKR</li>
            <li id="foot-5">LINKEDIN</li>
            <li id="foot-6">PRIVACY POLICY</li>
            <li id="foot-7">SUPPLIERS</li>
        </ul>
</div>


</div>
</body>
</html>
